<div class="col-xs-12" (click)= "onSelected()">
  <a class="list-group-item clearfix">
      <div class="pull-left">
          <h4 class="list-group-item-heading">{{receipe.Name}}</h4>
          <p class="list-group-item-text">{{receipe.Description}}</p>
      </div>
      <span class="pull-right">
         <img [src]= "receipe.Imagepath" alt="" class="img-responsive" style="max-height: 50px">
      </span>
  </a>
</div>
